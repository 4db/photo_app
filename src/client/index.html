<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Photo app</title>
    <style type="text/css">
    img {
      width: 100%;
    }
    .masonry{
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-content: stretch;
        width: 100%;
        margin: auto;
    }
    .column{
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-content: stretch;
        flex-grow: 1;
    }
    .box {
      cursor:pointer;
      color: white;
      display: inline-block;
      margin: 6px;
      margin-top: 2px;
      border: 1px solid #ddd;
      padding: 6px;
      text-align: center;
      box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.2), 0 1px 5px 0 rgba(0, 0, 0, 0.12);
    }
    .box:hover {
      color: black;
    }
    .box-title {
      color: black!important;
    }

    body {
      font-family: -apple-system, Helvetica, Arial, sans-serif;
      font-size:0.7em;
    }
    .fixed-nav-bar {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      width: 100%;
      height: 25px;
      background-color: black;
    }

    .app {
      margin-top: 20px;
    }
    .favorite {
      margin-left: 10%;
      font-size:1.5em;
      text-decoration: none;
    }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="public/bundle.js" type="text/javascript"></script>
  </body>
</html>
